<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <title>Document</title>
    <link href="/bootform.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-12">
            <h1>Git Registration</h1>
        </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="???" method="post">
                        <div class="form-group"><!--name -->
                            <lable for="name" class="control-label">Name:</lable>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope-o fa-fw"></i>
                                </span>
                                <input type="email" name="email" id="email" class="form-control" 
                                placeholder="Your email please" required>
                                
                            </div>
                            
                            <!--email-->
                          <!--email  <label for="email" class="control-label">Email:</label>
                            <input type="email" name="" id="email" class="form-control" placeholder="Your email please" required>
                          -->
                      
                        </div>
            
                        <div class="form-group"> 
                            <label for="" class="control-label">Repo</label>
                        <div class="radio">
                        <label for="" class="checkbox-inline"> 
                            <input type="checkbox" name="repo" value="git">Git
                        </label>
                        <label for="" class="checkbox-inline"> 
                                <input type="checkbox" name="repo" value="Bitbucket">Bitbucket
                            </label>
                       
                            </div>
                        </div>
                    </div>
            
            
                    <div class="form-group">
                        <label for="comments" class="control-label">Comments</label>
                        <textarea name="comments" id="comments" cols="30" rows="10" class="form-control"></textarea>
            
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-warning btn-lg btn-block" type="reset">Clear</button>
                            </div>
                        <div class="col-md-6">
                                <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
                            </div>
                        </div>
                        
                    </div>    
                </form>   

            
    </div>
</body>
</html>
